<script>
    var touchmove = document.querySelector('.touchmove');
    touchmove.addEventListener("touchstart", touchStart, false);
    function touchStart(event){
        var open = this.querySelector('.open');
        var listone = this.querySelector('.listone');
        open.style.height = this.offsetHeight+'px';
        if(this.querySelector('.open').style.display == 'none'){
            listone.style.display="none";
            open.style.display='block';
        }else{
            listone.style.display='block';
            open.style.display='none';
